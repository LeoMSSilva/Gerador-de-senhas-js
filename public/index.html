<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Gerador de Senhas</title>
	</head>
	<body>
		<section class="container">
			<h1>Gerador de Senhas:</h1>
			<h2 id="result"></h2>
			<form id="form" action="">
				<div class="row">
					<div class="col">
						<input type="number" name="size" id="size" min="1" max="50" />
						<input type="checkbox" name="number" id="number" />
						<input type="checkbox" name="uppercase" id="uppercase" />
						<input type="checkbox" name="lowercase" id="lowercase" />
						<input type="checkbox" name="symbol" id="symbol" />
					</div>
					<div class="col col2">
						<label class="disable" id="labelSize" for="size"
							>Tamanho da senha</label
						>
						<label class="disable" id="labelNumber" for="number">Números</label>
						<label class="disable" id="labelUppercase" for="uppercase"
							>Letras maiúsculas</label
						>
						<label class="disable" id="labelLowercase" for="lowercase"
							>Letras minúsculas</label
						>
						<label class="disable" id="labelSymbol" for="symbol"
							>Símbolos</label
						>
					</div>
				</div>
				<button id="generate">Gerar</button>
			</form>
		</section>
		<script src="./assets/js/bundle.js"></script>
	</body>
</html>
